# Configuración del navegador y de la aplicación
webdriver {
  driver = chrome
  # Añadimos la opción 'headless: false' para forzar que el navegador se muestre
  capabilities {
    browserName = "chrome"
    "goog:chromeOptions" {
      # Forzamos a no usar el modo headless para ver la interacción
      args = [ "start-maximized", "disable-infobars", "disable-gpu", "headless:false" ]
    }
  } # <--- ¡Asegúrate de que esta llave cierra 'capabilities'!
} # <--- ¡Asegúrate de que esta llave cierra 'webdriver'!

# La URL base para el sitio web del piano.
environments {
  default {
    webdriver.base.url = "https://www.musicca.com/es/piano"
  }
} # <--- ¡Asegúrate de que esta llave cierra 'environments'!