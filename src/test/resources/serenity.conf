# Configuración del navegador y de la aplicación
webdriver {
  driver = chrome
  timeouts {
    implicitlywait = 10000
    fluentwait = 20000
  }
  capabilities {
    browserName = "chrome"
    "goog:chromeOptions" {
      args = [ "start-maximized", "disable-infobars", "disable-gpu", "headless:false" ]
    }
  }

}